<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>고해상도 콘텐츠 이미지</title>
    <style>
        body{
            margin: 0;
        }
        .rwd-container{
            /* width: 20%; */
            background: pink;
        }
        .rwd-img{
            max-width: 100%;
            height: auto;
        }
        /* 클래스를 주는 대상이 반드시 이미지 태그이어야함 */
    </style>
</head>
<body>
    <!-- 이미지 삽입할 떄 보통 wrapping 사용해요 -->
    <div class="rwd-container">
        <picture>
            <source srcset="../images/large.jpg">
            <source srcset="../images/medium.jpg">
            <source srcset="../images/small.jpg">
            <img class= "rwd-img" src="../images/normal.jpg" alt="고해상도 이미지 학습 예제">
        </picture>
    </div>
</body>
</html>
