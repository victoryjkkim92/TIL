<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>고해상도 콘텐츠 이미지</title>
    <style>
        body{
            margin: 0;
        }
        .rwd-container{
            /* width: 20%; */
            background: pink;
        }
        .rwd-img{
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- 이미지 삽입할 떄 보통 wrapping 사용해요 -->
    <div class="rwd-container">
        <picture>
            <source media="(max-width:999px)" srcset="../images/image-1x.png 1x, ../images/image-2x.png 2x">
            <source srcset="../images/image-3x.png">
            <img class="rwd-img" src="../images/normal.jpg" alt="고해상도 이미지 학습 예제">
        </picture>
    </div>
</body>
</html>
