<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반응형 콘텐츠 이미지</title>
    <style>
        body{
            margin: 0;
        }
        /* 기본적인 반응형 콘텐츠 이미지 적용방법 */
        .rwd-container{
            width: 50%;
            background: coral;
        }
        .rwd-container img{
            max-width: 100%;
            height: auto;
        }
        .rwd-img{
            max-width: 100%;
            height: auto;
        }
        .rwd-img-full{
            width: 100%;
            height: auto;
        }
        /* 원본 크기 이상 키우는 방법 권장되지 않음 */
    </style>
</head>
<body>
    <div class="rwd-container">
        <img class="rwd-img-full" src="../images/seulbinim.jpg" alt="반응형 학습 예제">
    </div>
    <div class="rwd-container">
        <img class="rwd-img" src="../images/normal.jpg" alt="반응형 학습 예제">
    </div>   
</body>
</html>
